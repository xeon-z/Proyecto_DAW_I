<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- CSS only -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Biblos Intranet</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form th:action="@{/index}" method="post" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h3>

            <div class="form-outline mb-4">
              <input autofocus="autofocus" type="text" th:name="user" class="form-control form-control-lg" 
              placeholder="Correo electrónico" />
              <label class="form-label">Usuario</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" th:name="password" class="form-control form-control-lg" 
              placeholder="Ingrese su contraseña" />
              <label class="form-label">Contraseña</label>
            </div>

            <div class="pt-1 mb-4">            	              
              <button type="submit" class="btn btn-info btn-lg btn-block">Ingresar</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>¿No tienes una cuenta?<a href="#!" class="link-info"> Registrarse</a></p>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img th:src="@{/img/biblioteca.jpg}"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
     
</body>
</html>
