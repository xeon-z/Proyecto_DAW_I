<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">

        <div class="px-5 ms-xl-4 mt-4">
          <span class="h1 fw-bold"><i class="bi bi-book-fill"></i> Biblioteca BiBlos <i class="bi bi-book-fill"></i></span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form th:action="@{/login}" method="post" style="width: 25rem;">
            <h3 class="fw-semibold mb-3">Iniciar Sesión</h3>

			<div th:replace="layout/layout :: msg-success"></div>
			<div th:replace="layout/layout :: msg-danger"></div>

            <div class="mb-4">
              <label class="form-label" for="username">Usuario</label>
              <input autofocus="autofocus" type="text" th:name="username" class="form-control form-control-lg" 
              placeholder="Ingrese su usuario" required />
            </div>

            <div class="mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" th:name="password" class="form-control form-control-lg" 
              placeholder="Ingrese su contraseña" required />
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
            </div>

            <p>¿No tienes una cuenta de socio? <a th:href="@{/socio/registroDatos}" class="link-info">Registrate aquí</a></p>
          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img th:src="@{/img/biblioteca.jpg}"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

<footer th:replace="layout/layout :: footer"></footer>
     
</body>
</html>
