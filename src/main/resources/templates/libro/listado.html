<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 class="text-primary border border-danger border-top-0 "
			th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Titulo</th>
					<th>Autor</th>
					<th>Año</th>
					<th>Categoria</th>
					<th>Stock</th>
					<th>Acción</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro: ${libros}">
					<td th:text="${libro.id}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.autor}"></td>
					<td th:text="${libro.anio}"></td>
					<td th:text="${libro.categoria.descripcion}"></td>
					<td th:text="${libro.stock}"></td>					 
					<td>
						<a class="btn btn-success btn-xs"
							th:href="@{/confirma_prestamo/} + ${libro.id}" 
							th:text="'Solicitar'">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:replace="paginator-nav :: paginator"></div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
