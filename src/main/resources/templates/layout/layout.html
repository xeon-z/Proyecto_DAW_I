<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" >Proyecto Final: Biblos Intranet</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/index}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/libro/listado}">Libros</a></li>
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/}">Cerrar Sesi√≥n</a></li>						
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<div class="container"></div>
	<footer th:fragment="footer" class="container">		
		<script	th:src="@{/js/popper.min.js}"></script>
		<script	th:src="@{/js/bootstrap.min.js}"></script>
		<script	th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</footer>
</body>
</html>
